name: BigCommerce â€” Deploy to Staging (Stencil push)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Stencil CLI
        run: npm install -g @bigcommerce/stencil-cli@latest

      - name: Init stencil (non-interactive)
        env:
          BC_STORE_URL: ${{ secrets.BC_STORE_URL }}
          BC_STENCIL_TOKEN: ${{ secrets.BC_STENCIL_TOKEN }}
        run: |
          # create stencil config in CI workspace
          stencil init --url "$BC_STORE_URL" --token "$BC_STENCIL_TOKEN"

      - name: Run linter/tests
        run: |
          npm run lint || true    # replace with your lint/test commands

      - name: Bundle & push (apply)
        run: |
          # push will bundle + upload; -a auto apply (first variation) -d deletes oldest if limit reached
          stencil push -a -d
