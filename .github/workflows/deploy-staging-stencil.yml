name: BigCommerce â€” Bundle + Upload Theme (staging)

on:
  push:
    branches: [ main ]

jobs:
  bundle-and-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps & Stencil CLI
        run: |
          npm ci
          npm install -g @bigcommerce/stencil-cli@latest

      - name: Bundle theme
        run: |
          mkdir -p ./dist
          stencil bundle --name "theme.zip" --dest ./dist
      
      - name: Upload theme
        env:
          BC_API_TOKEN: ${{ secrets.BC_API_TOKEN }}
          BC_STORE_HASH: ${{ secrets.BC_STORE_HASH }}
        run: |
          ZIP=./dist/theme.zip
          echo "Uploading $ZIP"
          curl -s -X POST "https://api.bigcommerce.com/stores/${BC_STORE_HASH}/v3/themes" \
            -H "X-Auth-Token: ${BC_API_TOKEN}" \
            -H "Accept: application/json" \
            -F "file=@${ZIP}" \
            -o upload-response.json
          cat upload-response.json

